syntax = "proto3";

option java_package = "com.jmat.powertools";
option java_multiple_files = true;

message Favourite {
  string id = 1;
  string iconUrl = 2;
  string title = 3;
  string deeplink = 4;
}

message TinyUrl {
  string id = 1;
  string url = 2;
  string originalUrl = 3;
  string createdAt = 4;
}

message Module {
  string id = 1;
  string name = 2;
  string author = 3;
  string iconUrl = 4;
  string shortDescription = 5;
  repeated string previewUrls = 6;
  string previewType = 7;
  string installName = 8;
  string entrypoint = 9;
}

message UserPreferences {
  repeated Favourite favourites = 1;
  repeated TinyUrl tinyUrls = 2;
  repeated Module modules = 3;
}
