syntax = "proto3";

option java_package = "com.jmat.powertools";
option java_multiple_files = true;

message Favourite {
  string moduleName = 1;
  string featureId = 2;
}

//// TODO Move this to TinyUrls
//message TinyUrl {
//  string id = 1;
//  string url = 2;
//  string originalUrl = 3;
//  string createdAt = 4;
//}

message Module {
  string name = 1;
  string author = 2;
  string iconUrl = 3;
  string shortDescription = 4;
  string installName = 5;
  string entrypoint = 6;
  repeated Feature features = 7;
}

message Feature {
  string id = 1;
  string title = 2;
  string description = 3;
  string module = 4;
  string iconUrl = 5;
  string entrypoint = 6;
}

message InstalledModule {
  string moduleName = 1;
}

message UserPreferences {
  repeated Favourite favourites = 1;
  repeated Module modules = 2;
  repeated InstalledModule installedModules = 3;
}
